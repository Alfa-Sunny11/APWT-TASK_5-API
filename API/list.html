<!DOCTYPE html>
<html>
<head>
<style>
#Students {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#Students td, #Students th {
  border: 1px solid #ddd;
  padding: 8px;
}

#Students tr:nth-child(even){background-color: #f2f2f2;}

#Students tr:hover {background-color: #ddd;}

#Students th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
</style>
</head>
<body onload="loadStudents()">

<h1>Students Table</h1>

<table id="Students">
      <tr>
      <th>Id</th>
      <th>Name</th>
      <th>DOB</th>
      <th>Email</th>
      <th>Contact</th>
      </tr>
      <tr>
            <td id="id"></td>
            <td id="name"></td>
            <td id="dob"></td>
            <td id="email"></td>
            <td id="phone"></td>
      </tr>
      
      
</table>
<script>
      function loadStudents(){
            const xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function(){
                  if(this.readyState==4 && this.status==200){

                        var object = JSON.parse(this.responseText);
                        var count = object.keys(object).length;

                              document.getElementById('id').innerHTML = object[0].s_id;
                              document.getElementById('name').innerHTML = object[0].name;
                              document.getElementById('dob').innerHTML = object[0].dob;
                              document.getElementById('email').innerHTML = object[0].email;
                              document.getElementById('phone').innerHTML = object[0].phone;  
                  }
            };
            xhttp.open('GET', "http://127.0.0.1:8000/api/list");
            xhttp.send();
      }
</script>

</body>
</html>
